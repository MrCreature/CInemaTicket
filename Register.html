<div class="container justify-content-center py-5 shadow-lg form-div">
    <form>
        <h1 class="display-4">New User</h1>
        <br><br>
        <div class="form-group row">
            <div class="form-group col-md-6">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Last Name">
            </div>
        </div>
        <div class="row">
            <div class="form-group col">
                <label for="gender">Gender</label>
                <select id="gender" class="form-control">
                    <option selected>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group col">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age" placeholder="Age">
            </div>
        </div>
        <br>
        <div class="form-group row">
            <div class="form-group col-md-6">
                <label for="email">Email-Id</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="pass">Password</label>
                <input type="password" class="form-control" id="pass" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <textarea class="form-control" id="inputAddress" rows="3"></textarea>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="form-group col">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state">
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-dark" style="width: 30%">Register</button>
    </form>
